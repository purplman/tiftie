<!DOCTYPE html>

  <head>

    <title>Tiftie</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="cursor"></div>
    <div class="wrapper">
      <div id="header">
        <!-- Header goes here -->

                <div class="profile__right">

                  <div class="profile__title">Founder</div>
                  <div class="profile__stats">

                      <li>

                      <li>

              <div class="profile__bottom"></div>
            </div>
          </section>
        </div>
      </main>

      <div id="footer">
        <!-- footer goes here -->
      </div>
    </div>
