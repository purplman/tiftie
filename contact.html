<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cursor"></div>
    <div class="wrapper">
      <div id="header"></div>
      <main>
        <div class="container">
          <section id="account">
            <h1 class="title">
              Contact
              <span class="mark mark__dot">.</span>
            </h1>

            <div class="contact row">
              <div class="contact__left">
                <div class="form__row">
                  <div class="form__box">
                    <label class="form__label">
                      Full name <span class="required">*</span>
                    </label>
                    <input class="form__input" type="text" />
                  </div>
                  <div class="form__box">
                    <label class="form__label">
                      E-mail <span class="required">*</span>
                    </label>
                    <input class="form__input" type="email" />
                  </div>
                </div>
                <div class="form__box">
                  <label class="form__label">
                    Your message <span class="required">*</span>
                  </label>
                  <textarea
                    rows="5"
                    placeholder="How can we help you?"
                    class="form__textarea"
                  ></textarea>
                </div>
                <button class="btn btn--primary">Send</button>
              </div>

              <div class="contact__right">
                <h2 class="mb-3">
                  Need help <span class="mark mark__question">?</span>
                </h2>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Mollitia nobis doloribus recusandae reiciendis nihil delectus,
                  vitae, quisquam consequatur nemo perspiciatis quas inventore.
                  Harum sed sunt, unde alias quod facere deserunt!
                </p>
              </div>
            </div>
          </section>
        </div>
      </main>
      <div id="footer"></div>
    </div>
  </body>

  <!-- scripts -->

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <script src="js/app.js"></script>
</html>
